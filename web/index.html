        const serverVersion = doc.data()('version');
        if (serverVersion !== CURRENT_APP_VERSION) {
          // Force reload to fetch new version
          console.log("App version mismatch. Reloading...");
          location.reload(true);
        } else {
          // Load Flutter app
          loadFlutter();
        }
      }).catch((error) => {
        console.error("Version check failed, loading app anyway:", error);
        loadFlutter();
      });

      function loadFlutter() {
        const script = document.createElement("script");
        script.src = "main.dart.js";
        script.type = "application/javascript";
        document.body.appendChild(script);
      }
    </script>

     <!-- Paystack inline script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
      // options: { key, email, amount, currency, reference }
      // amount is in *kobo* for NGN (i.e. 1000 NGN => 100000)
      function payWithPaystack(options) {
        if (!window.PaystackPop) {
          window.postMessage(JSON.stringify({ event: 'PAYSTACK_ERROR', message: 'Paystack script not loaded' }), '*');
          return;
        }
        try {
          var handler = PaystackPop.setup({
            key: options.key,
            email: options.email,
            amount: options.amount,
            currency: options.currency || 'GHS',
            ref: options.reference,
            callback: function (response) {
              window.postMessage(JSON.stringify({
                event: 'PAYSTACK_SUCCESS',
                reference: response.reference
              }), '*');
            },
            onClose: function () {
              window.postMessage(JSON.stringify({ event: 'PAYSTACK_CLOSED' }), '*');
            }
          });
          handler.openIframe();
        } catch (e) {
          window.postMessage(JSON.stringify({ event: 'PAYSTACK_ERROR', message: String(e) }), '*');
        }
      }
    </script>
