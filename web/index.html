     <!-- Paystack inline script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
      // options: { key, email, amount, currency, reference }
      // amount is in *kobo* for NGN (i.e. 1000 NGN => 100000)
      function payWithPaystack(options) {
        if (!window.PaystackPop) {
          window.postMessage(JSON.stringify({ event: 'PAYSTACK_ERROR', message: 'Paystack script not loaded' }), '*');
          return;
        }
        try {
          var handler = PaystackPop.setup({
            key: options.key,
            email: options.email,
            amount: options.amount,
            currency: options.currency || 'GHS',
            ref: options.reference,
            callback: function (response) {
              window.postMessage(JSON.stringify({
                event: 'PAYSTACK_SUCCESS',
                reference: response.reference
              }), '*');
            },
            onClose: function () {
              window.postMessage(JSON.stringify({ event: 'PAYSTACK_CLOSED' }), '*');
            }
          });
          handler.openIframe();
        } catch (e) {
          window.postMessage(JSON.stringify({ event: 'PAYSTACK_ERROR', message: String(e) }), '*');
        }
      }
    </script>
